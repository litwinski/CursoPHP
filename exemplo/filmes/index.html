<!DOCTYPE html>
<html>
    <head>
        <title>Meus Filmes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/filme.css">
        <link href='http://fonts.googleapis.com/css?family=Euphoria+Script' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="conteudo">
            <div id="logo">
                <h1>filmes</h1>
            </div>
            <div id="menu">
                <ul>
                    <li>Home</li>
                    <li>Cadastro</li>
                    <li>Login</li>
                </ul>
            </div>
            
            <br style="clear: both;">
            
            <div id="chamada">
                Já assistiu? Não? Então encontre um filme
                que te agrade e assista!!
            </div>
            
            <div id="titulo">
                Filmes cadastrados
            </div>
            
            <div id="pesquisa">
                <form action="#" method="post">
                    <label for="busca">Pesquisar:</label>
                    <input type="text" name="pesquisa" id="busca">
                    <input type="submit" value="OK">
                </form>
            </div>
            
            <br style="clear: both;">
            
            <div id="filmes">
                <div class="filme">
                    <div class="poster"><img src="img/poster.jpg"></div>
                    <div class="titulo_filme">Filme 1</div>
                    <div class="genero">Genero: Ação</div>
                    <div class="titulo_original">Titulo Original: Filme 1</div>
                    <div class="sinopse">Sinopse</div>
                </div>
                <div class="filme">
                    Filme 2
                </div>
                <div class="filme">
                    Filme 3
                </div>
            </div>
        </div>
    </body>
</html>
